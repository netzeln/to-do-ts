<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href ="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>To-Do Typescript</title>
  </head>
  <body>
    <h1>To Do List:</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>List of Tasks</h2>
          <button type="button" id="listAllTasks" name="button">List</button>
          <ul id="list">

          </ul>
        </div>
        <div class="col-md-6">
          <h2>List of Tasks by Person</h2>
          <select id="personName">
            <option  value="nic">Nic</option>
            <option  value="hamilton">Alexander Hamilton</option>
            <option  value="tanklin">Tanklin Franklin</option>
          </select>
          <button type="button" id="personTasks" name="button">List</button>
          <ul id="byPerson">

          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>List of Tasks by Priority</h2>
          <select id="priority">
            <option  value="high">High</option>
            <option  value="medium">Medium</option>
            <option  value="low">Low</option>
          </select>
          <button type="button" id="listByPriority" name="button">List</button>
          <ul id="byPriority">

          </ul>
        </div>
        <div class="col-md-6">
          <h2>List of Tasks by Type</h2>
          <select id="type">
            <option  value="HomeTask">Home</option>
            <option  value="HobbyTask">Hobby</option>
            <option  value="WorkTask">Work</option>
          </select>
          <button type="button" id="typeTasks" name="button">List</button>
          <ul id="byType">

          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
